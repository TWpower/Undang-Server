<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Undang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="Unopen-lab">

    <!-- Open Graph tags to customize link previews.
      Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
    <meta property="fb:app_id" content="190548778359119"/>
    <meta property="og:url" content="http://undang.twpower.me"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" id="fb-title" content="[Undang] 지금 한강은"/>
    <meta property="og:description" content="수온 정보를 알려드립니다."/>
    <meta property="og:image" content="http://undang.twpower.me/images/url_mobile_preview.png"/>
    <meta property="dable:image" content="http://undang.twpower.me/images/url-largelink-preview.png"/>

    <link rel="stylesheet" href="{% static 'css/presentational-only.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://dev.kakao.com/sdk/js/kakao-1.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/share.js' %}"></script>

</head>
<body>
<div class="dim-layer">
    <div class="dim-background"></div>
    <div class="pop-layer">
        <div class="close-share">
            <img src="{% static 'images/btn-x.png' %}"
                 srcset="{% static 'images/btn-x@2x.png' %} 2x,{% static 'images/btn-x@3x.png' %} 3x">
        </div>
        <div class="share-item-list">
            <div class="share-item">
                <img src="{% static 'images/ic-fb.png' %}"
                     srcset="{% static 'images/ic-fb@2x.png' %} 2x, {% static 'images/ic-fb@3x.png' %} 3x"
                     id="share_facebook">
                <p>페이스북</p>
            </div>
            <div class="share-item">
                <img src="{% static 'images/ic-kakao.png' %}"
                     srcset="{% static 'images/ic-kakao@2x.png' %} 2x, {% static 'images/ic-kakao@3x.png' %} 3x"
                     id="share_kakao">
                <p>카카오톡</p>
            </div>
            <div class="share-item">
                <img data-clipboard-target="#temperature" src="{% static 'images/ic-url.png' %}"
                     srcset="{% static 'images/ic-url@2x.png' %} 2x, {% static 'images/ic-url@3x.png' %} 3x"
                     id="share_link">
                <p>URL</p>
            </div>
        </div>
    </div>
</div>
<div class="share">
    <img src="{% static 'images/ic-share.png' %}"
         srcset="{% static 'images/ic-share@2x.png' %} 2x,{% static 'images/ic-share@3x.png' %} 3x">
</div>

<div class="main" id="temperature-info">
    <h2 id="date">12월 21일 목요일</h2>
    <h1>지금 한강은</h1>
    <div class="line"></div>
    <h3 id="temperature" class="inline"></h3>
    <h4 class="inline">℃</h4>
</div>


</body>
</html>
